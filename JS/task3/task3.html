<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgb(238,174,202);
            background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px; 
            margin-top: 50px;
            border-radius: 10px;
            padding: 20px;
        }
        .calculator {
            padding: 20px;
            font-size: 50px;
            border-radius: 15px;
            box-shadow: 0 0 55px rgba(0, 0, 0, 0.2);
            background-color: #cecdcb;
            width: 100%;
            max-width: 1000px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        label {
            font-size: 2.5rem;
        }
        input {
            font-size: 2.5rem;
            padding: 15px;
            width: 100%;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #ff6347;
            border-color: #ff6347;
            width: 100%;
            font-size: 2rem;
            border-radius: 10px;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background-color: #ff4500;
            border-color: #ff4500;
        }
        #result {
            color: #07130c;
            font-size: 2rem;
            margin-top: 20px;
        }
        .marquee {
            font-family: 'Sacramento', cursive; /* Apply Sacramento font */
            font-size: 2rem;
            color: #0a0e11;
            margin-top: 30px;
            width: 75%;
            overflow: hidden;
        }
        .marquee marquee {
            padding: 10px;
            font-size: 50px;
            border-radius: 5px;
            display: inline-block;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator card">
            <h1>Task 3 - Calculator</h1>
            <div class="form-group">
                <label for="num1">Enter number 1:</label>
                <input type="number" id="num1" class="form-control" placeholder="Enter a number">
            </div>
            <div class="form-group">
                <label for="num2">Enter number 2:</label>
                <input type="number" id="num2" class="form-control" placeholder="Enter a number">
            </div>
            <button onclick="multiply()" class="btn btn-primary btn-block">Multiply</button>
            <button onclick="divide()" class="btn btn-primary btn-block">Divide</button>
            <div class="mt-3">
                <p id="result" class="lead"></p>
            </div>
        </div>
        <div class="marquee">
            <marquee behavior="scroll" direction="left">
                Submitted by: Rupak Jayan B - 21mic0120
            </marquee>
        </div>
    </div>

    <script>
        function multiply() {
            var num1 = Number(document.getElementById("num1").value);
            var num2 = Number(document.getElementById("num2").value);
            var result = document.getElementById("result");
            if (!isNaN(num1) && !isNaN(num2)) {
                result.textContent = "The result is: " + (num1 * num2);
            } else {
                result.textContent = "Please enter valid numbers.";
            }
        }

        function divide() {
            var num1 = Number(document.getElementById("num1").value);
            var num2 = Number(document.getElementById("num2").value);
            var result = document.getElementById("result");
            if (!isNaN(num1) && !isNaN(num2)) {
                if (num2 !== 0) {
                    result.textContent = "The result is: " + (num1 / num2);
                } else {
                    result.textContent = "Cannot divide by zero";
                }
            } else {
                result.textContent = "Please enter valid numbers.";
            }
        }
    </script>
</body>
</html>
