<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date and Time Display</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    background: rgb(238,174,202);
    background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    text-align: center;
  }
  .container {
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 600px;
  }
  h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #333;
  }
  button {
    padding: 10px 20px;
    font-size: 1.2rem;
    cursor: pointer;
    margin: 10px;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #2ecc71;
  }
  p {
    font-size: 1.5rem;
    margin-top: 20px;
    color: #333;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Task 4 - Date and Time Display</h2>
    
    <button onclick="showDate()" class="btn btn-primary">Show Date</button>
    <button onclick="showSystemTime()" class="btn btn-primary">Show System Time</button><br><br>

    <p id="dateDisplay"></p>
    <p id="timeDisplay"></p>
  </div>

  <script>
    function showDate() {
      let currentDate = new Date().toLocaleDateString();
      document.getElementById("dateDisplay").textContent = `Current Date: ${currentDate}`;
    }

    function showSystemTime() {
      let currentTime = new Date().toLocaleTimeString();
      document.getElementById("timeDisplay").textContent = `Current System Time: ${currentTime}`;
    }
  </script>
</body>
</html>
